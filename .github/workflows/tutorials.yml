name: Tutorials
on:
  schedule:
    - cron: "0 0 * * 1"
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:
  workflow_dispatch:

jobs:
  wheels:
    name: Build the wheels for dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: true
      - uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Build wheels for dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -U wheel
          python -m pip wheel --wheel-dir=./wheels -r requirements-execute.txt
      - uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: ./wheels

  notebooks:
    name: Execute ${{ matrix.notebook-name }}
    needs: wheels
    runs-on: ubuntu-latest
    strategy:
      matrix:
        notebook-name:
          - docs/tutorials/about.ipynb
          # - docs/tutorials/tess.py
          # - docs/tutorials/together.py
          # - docs/tutorials/eb.py
          # - docs/tutorials/quick-tess.ipynb
          # - docs/tutorials/lc-multi.py
          # - docs/tutorials/stellar-variability.ipynb
          # - docs/tutorials/ttv.py
          # - docs/tutorials/rv-multi.py
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - uses: actions/download-artifact@v2
        with:
          name: wheels
          path: ./wheels

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install wheels/*.whl

      - name: Execute the notebooks
        run: |
          jupytext --to ipynb --execute $NOTEBOOK_NAME
        env:
          NOTEBOOK_NAME: ${{ matrix.notebook-name }}

      - uses: actions/upload-artifact@v2
        with:
          name: executed-${{ hashFiles(matrix.notebook-name) }}
          path: ${{ matrix.notebook-name }}

  combine:
    name: Build the docs page
    needs: notebooks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements-docs.txt

      - name: Download the executed notebooks
        uses: actions/download-artifact@v2
        with:
          path: ./executed

      - name: Move the executed notebooks to their correct locations
        run: find executed -name "*.ipynb" -exec cp {} docs/tutorials \;

      - name: Build the docs
        working-directory: docs
        run: make dirhtml

      - uses: actions/upload-artifact@v2
        with:
          name: docs
          path: docs/_build/dirhtml

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: docs/_build/dirhtml
          single-commit: true
          clean: true
          clean-exclude: |
            .nojekyll
            CNAME
            dev/*

