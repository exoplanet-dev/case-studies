name: Tutorials
on:
  schedule:
    - cron: "0 0 * * 1"
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:
  workflow_dispatch:

jobs:
  notebooks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        notebook-name:
          # - docs/tutorials/tess.py
          # - docs/tutorials/together.py
          # - docs/tutorials/eb.py
          - docs/tutorials/quick-tess.py
          # - docs/tutorials/lc-multi.py
          - docs/tutorials/stellar-variability.py
          # - docs/tutorials/ttv.py
          # - docs/tutorials/rv-multi.py
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements.txt

      - name: Execute the notebooks
        run: |
          jupytext --to ipynb --execute $NOTEBOOK_NAME
        env:
          NOTEBOOK_NAME: ${{ matrix.notebook-name }}

      - uses: actions/upload-artifact@v2
        with:
          name: ${{ hashFiles('docs/tutorials/*.ipynb') }}
          path: docs/tutorials/*.ipynb

  combine:
    needs: notebooks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Download all artifacts
        uses: actions/download-artifact@v2

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements.txt

      - name: Move the files
        run: |
          mkdir -p docs/tutorials
          find . -name \*.ipynb -exec cp {} docs/tutorials \;
          ls .
          ls docs/_build/jupyter_execute

      - name: Build the docs
        run: |
          cd docs
          make dirhtml

      - uses: actions/upload-artifact@v2
        with:
          name: docs
          path: docs/_build/dirhtml

