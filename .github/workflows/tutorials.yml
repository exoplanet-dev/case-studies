name: Tutorials
on:
  schedule:
    - cron: "0 0 * * 1"
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:
  workflow_dispatch:

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: true
      - uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Build wheels for dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -U wheel
          python -m pip wheel --wheel-dir=./wheels -r requirements.txt
      - uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: ./wheels

  notebooks:
    needs: install
    runs-on: ubuntu-latest
    strategy:
      matrix:
        notebook-name:
          # - docs/tutorials/tess.py
          # - docs/tutorials/together.py
          # - docs/tutorials/eb.py
          - docs/tutorials/quick-tess.md
          # - docs/tutorials/lc-multi.py
          - docs/tutorials/stellar-variability.md
          # - docs/tutorials/ttv.py
          # - docs/tutorials/rv-multi.py
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - uses: actions/download-artifact@v2
        with:
          name: wheels
          path: ./wheels

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install wheels/*.whl

      - name: Execute the notebooks
        run: |
          jupytext --to ipynb --execute $NOTEBOOK_NAME
        env:
          NOTEBOOK_NAME: ${{ matrix.notebook-name }}

      - uses: actions/upload-artifact@v2
        with:
          name: ${{ hashFiles('docs/tutorials/*.ipynb') }}
          path: docs/tutorials/*.ipynb

  combine:
    needs: notebooks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - uses: actions/download-artifact@v2
        with:
          name: wheels
          path: ./wheels

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install wheels/*.whl

      - name: Download all artifacts
        uses: actions/download-artifact@v2
        with:
          path: ./notebooks

      - name: Move the files
        run: |
          mkdir -p docs/_build/jupyter_execute
          find . -name notebooks/\*.ipynb -exec cp {} docs/_build/jupyter_execute \;
          ls .
          ls docs/_build/jupyter_execute

      - name: Build the docs
        run: |
          cd docs
          make dirhtml

      - uses: actions/upload-artifact@v2
        with:
          name: docs
          path: docs/_build/dirhtml

