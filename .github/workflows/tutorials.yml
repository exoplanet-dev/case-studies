name: Tutorials
on:
  schedule:
    - cron: "0 0 * * 1"
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: true
      - uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Build wheels for dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -U wheel
          python -m pip wheel --wheel-dir=./wheels -r requirements.txt
      - uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: ./wheels

  notebooks:
    needs: install
    runs-on: ubuntu-latest
    strategy:
      matrix:
        notebook-name:
          - docs/tutorials/tess.py
          - docs/tutorials/together.py
          - docs/tutorials/eb.py
          - docs/tutorials/quick-tess.py
          - docs/tutorials/lc-multi.py
          - docs/tutorials/stellar-variability.py
          - docs/tutorials/ttv.py
          - docs/tutorials/rv-multi.py
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - uses: actions/download-artifact@v2
        with:
          name: wheels
          path: ./wheels

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install wheels/*.whl
        
      - name: Install released exoplanet
        if: ${{ github.event_name == 'release' && github.event.action == 'published' }}
        run: python -m pip install exoplanet
          
      - name: Install GitHub exoplanet
        if: ${{ github.event_name != 'release' || github.event.action != 'published' }}
        run: python -m pip install -e git+https://github.com/exoplanet-dev/exoplanet.git#egg=exoplanet

      - name: Execute the notebooks
        run: |
          jupytext --to ipynb --execute $NOTEBOOK_NAME
        env:
          NOTEBOOK_NAME: ${{ matrix.notebook-name }}

      - uses: actions/upload-artifact@v2
        with:
          name: ${{ hashFiles('docs/tutorials/*.ipynb') }}
          path: docs/tutorials/*.ipynb

  combine:
    needs: notebooks
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v2
      - name: Move the files
        run: |
          mkdir -p docs/tutorials
          find . -name \*.ipynb -exec cp {} docs/tutorials \;
          ls .
          ls docs/tutorials
      - uses: actions/upload-artifact@v2
        with:
          name: notebooks-for-${{ github.sha }}
          path: docs/tutorials
      - name: Trigger RTDs build
        if: ${{ github.event_name != 'pull_request' && github.event_name != 'schedule' }}
        uses: dfm/rtds-action@v1
        with:
          webhook_url: ${{ secrets.RTDS_WEBHOOK_URL }}
          webhook_token: ${{ secrets.RTDS_WEBHOOK_TOKEN }}
          commit_ref: ${{ github.ref }}
